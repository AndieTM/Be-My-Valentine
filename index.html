<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        h1 {
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ff4d6d;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e63950;
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .modal button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Moe, will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button onclick="showModal('Yay! You made my day! â¤ï¸')">Yes</button>
        <button onclick="showModal('I knew you would say yes! ðŸ¥°')">Of course!</button>
    </div>

    <!-- Custom Pop-up (Modal) -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">Aww! ðŸ¥°</button>
        </div>
    </div>

    <script>
        function showModal(message) {
            document.getElementById("modalMessage").innerText = message;
            document.getElementById("customModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("customModal").style.display = "none";
        }
    </script>
</body>
</html>
